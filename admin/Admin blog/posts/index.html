            <!--Edit post-->
     <div class="content">
        <h2 class="page-title">Edit Post</h2>
   
       <form id="update">
           <div>
               <label>Title</label>
               <input type="text" name="title" class="text-input" id="EditTitle">
           </div>
   
           <div id="EditBody">
            <p></p>
        </div>
        <script>
            var ClassicValue;
            ClassicEditor
                .create( document.querySelector( '#EditBody' ) )
                .then(editor=>{
                    console.log("Update...",editor);
                    ClassicValue = editor;
                })
                .catch( error => {
                    console.error( error );
                } );
                console.log("ready",ClassicValue.getData());
        </script>

          <!-- <div>
               <label>Body</label>

           </div>-->
           <div>

        </div>

             <select name="topic" class="text-input" id="EditTopic">
               <option value="Poetry">Poetry</option>

             </select>
           </div>
           
           <div>

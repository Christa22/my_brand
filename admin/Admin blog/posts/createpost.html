<!--Admin Page wrapper-->

      <!--Left Sidebar-->

            <li><a href="index.html">Manage Posts</a></li>
            <li><a href="../users/index.html">Manage users </a></li>

          </ul>
      </div> 
      <!--//Left sidebar-->   
      
      <!--Admin content-->
    <div class="admin-content"> 
        <div class="button-group">
        <a href="createpost.html" class="btn btn-big">Add Post</a>
        <a href="index.html" class="btn btn-big">Manage Posts</a>
        </div>
   
    <div class="content">
     <h2 class="page-title">Manage Posts</h2>

    <form action="createpost.html" method="post" id="post-Form">
        <div>
            <label>Title</label>
            <input type="text" name="title" class="text-input" id="Title">
        </div>

      
        <div id="Body">
            <p>This is some sample content.</p>
        </div>
        <script>
            ClassicEditor
                .create( document.querySelector( '#Body' ) )
                .catch( error => {
                    console.error( error );
                } );
        </script>
      
        <!-- <div>
            <label>Body</label>
           <textarea name="body" id="Body"></textarea>
        </div>-->
        <div>
            <label>Image</label>
            <input type="file" name="image" accept="image/*" id="picture" class="text-input">
        </div>
        <div> 
            <label>Topic</label>
          <select name="topic" class="text-input" id="Topic">
            <option value="Poetry">Poetry</option>
            <option value="Life Lessons">Life Lessons</option>
          </select>
        </div>
        
        <div>
            <button type="submit" class="btn btn-big">Add Post</button>
        </div>
    </form>
    </div>
    </div>
    </div>

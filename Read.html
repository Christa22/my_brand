<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="https:pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/froala-design-blocks/1.0.2/css/froala_blocks.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <title>Read Article</title>
</head>
<body>
    <section  id="blogs" class="flex-colo">
        <h2>The Blog </h2>
        <hr/>
        <div class="container">
          <div class="row mt-5 gaps justify-content-center" id="ReadMore">    
            </div>
          </section>

        <section>
            <form class="comment-form" id="Comment_form">
              <h4 class="form-title">Leave a comment</h4>
              <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-field">
                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" required></textarea>
              </div>
              <input type="submit" value="Submit">
            </form>
          </div>
          
        
        
          <div class="container" id="readingCmnt_form">
            <h2>Reading Comments</h2>
            <div class="comments">
              <div class="comment">
                <p class="name" id="name1"></p>
                <p class="email" id="email1"></p>
                <p class="text" id="text1"></p>
              </div>
              <div class="comment">
                <p class="name" id="name2"></p>
                <p class="email" id="email2"></p>
                <p class="text" id="text2"></p>
              </div>
            </div>
          </div>
          
          
          
          
      </section>
      
      <script src="comment.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="read.css"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mixtup/3.3.1/mixtuo.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="config.js"></script>
<script src="index.js"></script>
<script src="readMore.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="wrapper">

        <div class="art-msg">
            <div style="font-weight: 500;">
                <a href="#">ARTICLES</a>
            </div>
            <div class="msg">
                <a href="#">MESSAGES</a>
            </div>
        </div>

        <div class="view-reply">View and reply messages</div>

        <!-- Section1  -->
        <div class="comment-section" style="margin-top: 70px;">
            <div class="icon" style="margin-right: 20px;">
                <i class="fa-solid fa-user" id="comment_icon"></i>
            </div>
            <div class="comment-details">
               <div class="sender">
                    <div class="name">
                        Jean
                    </div>
                    <div class="email text-gray">jean@gmail.com</div>
                        <div class="reply text-gray">
                            <a style="color: gray;" href="#">Reply</a>
                        </div>
                </div>
                <div class="comment text-gray">
                 Hey Man, cool site. I'm looking for inspiration for a personal site and I like yours a lot
                </div>
               </div>
            </div>

        <!-- Section 2 -->
        <div class="comment-section" style="margin-top: 24px;">
            <div class="icon" style="margin-right: 20px;">
                <i class="fa-solid fa-user" id="comment_icon"></i>
            </div>
            <div class="comment-details">
               <div class="sender">
                    <div class="name">
                        Fiston
                    </div>
                    <div class="email text-gray">fiston@gmail.com</div>
                        <div class="reply text-gray">
                            <a style="color: gray;" href="#">Reply</a>
                        </div>
                </div>
                <div class="comment text-gray">
                 Hey Man, cool site. I'm looking for inspiration for a personal site and I like yours a lot
                </div>
               </div>
            </div>

            <div class="message-box" style="margin-top: 32px;">
                <textarea class="text-area" name="" id="" cols="" rows="5" placeholder="Write a reply here"></textarea>
            </div>

            <div class="send-button-wrapper" style="margin-top: 28px;">
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
